{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 75vh;">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow-lg border-0 p-4" style="border-radius: 20px;">
            <div class="text-center mb-4">
                <h2 class="fw-bold text-primary">Create Account</h2>
                <p class="text-muted">Join Expense Tracker today</p>
            </div>
            <form method="POST">
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label small fw-bold text-secondary">{{ field.label }}</label>
                        {{ field }}
                        {% if field.help_text %}
                            <div class="form-text small">{{ field.help_text }}</div>
                        {% endif %}
                    </div>
                {% endfor %}
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary btn-lg shadow-sm" style="border-radius: 12px;">Sign Up</button>
                </div>
            </form>
            <div class="text-center mt-4 pt-2 border-top">
                <p class="small text-muted mb-0">Already have an account? <a href="{% url 'login' %}" class="fw-bold text-primary">Login</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
