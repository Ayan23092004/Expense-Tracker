{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 75vh;">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow-lg border-0 p-4" style="border-radius: 20px; background: white;">
            <div class="text-center mb-4">
                <h2 class="fw-bold text-primary">Expense Tracker</h2>
                <p class="text-muted small text-uppercase fw-bold">Sign In</p>
            </div>

            <form method="POST">
                {% csrf_token %}

                {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label small fw-bold text-secondary text-uppercase">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger small mt-1">
                                {{ field.errors|striptags }}
                            </div>
                        {% endif %}
                    </div>
                {% endfor %}

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary btn-lg shadow-sm" style="border-radius: 12px; font-weight: 600;">
                        Login
                    </button>
                </div>
            </form>

            <div class="text-center mt-4 pt-3 border-top">
                <p class="small text-muted mb-1">Need a new account?</p>
                <a href="{% url 'register' %}" class="text-decoration-none fw-bold text-primary">
                    Create an Account Now
                </a>
            </div>
        </div>

        <div class="text-center mt-3">
            <p class="text-muted" style="font-size: 0.8rem;">&copy; 2026 Expense Tracker Analytics</p>
        </div>
    </div>
</div>

<style>
    input[type="text"],
    input[type="password"] {
        display: block;
        width: 100%;
        padding: 0.8rem 1.2rem;
        font-size: 1rem;
        color: #333;
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 12px;
        transition: all 0.2s ease-in-out;
    }

    input:focus {
        background-color: #fff;
        border-color: #4e73df;
        outline: 0;
        box-shadow: 0 0 0 0.25rem rgba(78, 115, 223, 0.15);
    }

    .btn-primary {
        background: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
        border: none;
    }

    .btn-primary:hover {
        background: linear-gradient(135deg, #224abe 0%, #4e73df 100%);
        transform: translateY(-1px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
</style>
{% endblock %}
